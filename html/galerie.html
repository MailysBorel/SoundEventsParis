<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/logo-removebg-preview.png">
</head>

<body>

    <header class="hero" style="height: 50vh; min-height: 400px;">
        <nav class="nav">
            <div class="nav-links">
                <a href="../index.html">Accueil</a>
                <a href="prestations.html">Prestations</a>
                <a href="apropos.html">À propos</a>
                <a href="galerie.html" class="active">Galerie</a>
                <a href="contact.html">Contact</a>
            </div>
            <img src="../assets/images/logo-removebg-preview.png" alt="SoundEventsParis Logo" class="logo-top-left">
        </nav>
        <div class="hero-content">
            <div class="hero-text animate-slide-up">
                <h1>Nos Réalisations</h1>
                <p>Retour en images sur nos plus belles soirées.</p>
            </div>
        </div>
    </header>

    <section class="section">
        <h2 class="reveal">Moments Uniques</h2>
        <div class="gallery" style="gap: 20px;">
            <!-- Images (Placeholders kept, ensure to add real ones) -->
            <div class="gallery-item reveal"><img src="../assets/images/seminaire1.jpg" alt="séminaire"></div>
            <div class="gallery-item reveal delay-1"><img src="../assets/images/mariage1.jpg" alt="mariage"></div>
            <div class="gallery-item reveal delay-2"><img src="../assets/images/halloween.jpg" alt="halloween"></div>

            <div class="gallery-item reveal"><img src="../assets/images/event4.jpg" alt="Cocktail"></div>
            <div class="gallery-item reveal delay-1"><img src="../assets/images/event5.jpg" alt="anniversaire"></div>
            <div class="gallery-item reveal delay-2"><img src="../assets/images/event6.jpg" alt="Afterwork"></div>

            <div class="gallery-item reveal"><img src="../assets/images/event7.jpeg" alt="Mariage"></div>
            <div class="gallery-item reveal delay-1"><img src="../assets/images/event8.jpg" alt="anniversaire"></div>
            <div class="gallery-item reveal delay-2"><img src="../assets/images/event9.jpg" alt="Anniversaire"></div>

            <div class="gallery-item reveal"><img src="../assets/images/hero.jpg" alt="Anniversaire"></div>
            <div class="gallery-item reveal delay-1"><img src="../assets/images/event10.jpg" alt="Mariage"></div>
            <div class="gallery-item reveal delay-2"><img src="../assets/images/event11.jpg" alt="Anniversaire"></div>
        </div>
    </section>

    <section class="section dark">
        <div class="container reveal">
            <h2>Prêt à créer vos souvenirs ?</h2>
            <br>
            <a href="contact.html" class="btn btn-gold">Contactez-nous</a>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 SoundEventsParis</p>
        <div class="socials">
            <a href="https://www.instagram.com/soundevents_paris/" aria-label="Instagram">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="https://www.facebook.com/soundeventsparis/" aria-label="Facebook">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                </svg>
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

            // Scroll to Top Button Logic
            const scrollTopBtn = document.getElementById('scrollTopBtn');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    scrollTopBtn.classList.add('visible');
                } else {
                    scrollTopBtn.classList.remove('visible');
                }
            });

            scrollTopBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <!-- Scroll to Top Button -->
    <a href="#" id="scrollTopBtn" title="Retour en haut">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black"
            stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6" />
        </svg>
    </a>
</body>

</html>
